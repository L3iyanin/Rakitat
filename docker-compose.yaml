version: '3.9'

# ======================================= Services ======================================
services:

  database:
    build: deployement/database
    image: database
    container_name: database
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - database:${CONTAINER_DATABASE_VLPATH}
    ports:
      - '5432:5432'
  

  backend:
    build:
      context: .
      dockerfile: deployement/backend/Dockerfile
    image: backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - database
    ports:
      - 8080
    networks:
      - ft_transcendence

  frontend:
    build:
      context: .
      dockerfile: deployement/frontend/Dockerfile
    image: frontend
    container_name: frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 3000
    depends_on:
      - database
      - backend
    volumes:
      - frontend:${CONTAINER_FRONTEND_VLPATH}
    networks:
      - ft_transcendence

  webserver:
    build: deployement/webserver
    image: webserver
    container_name: webserver
    restart: unless-stopped
    ports:
      - 80:80
    depends_on:
      - database
      - backend
      - frontend
    env_file:
      - .env
    networks:
      - ft_transcendence
# =======================================================================================



# ======================================= Networks ======================================
networks:
  ft_transcendence:
    name: ft_transcendence
# =======================================================================================



# ======================================= Volumes =======================================
volumes:
  database:
    name: database
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${LOCAL_DATABASE_VLPATH}
  frontend:
    name: frontend
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${LOCAL_FRONTEND_VLPATH}
# =======================================================================================
